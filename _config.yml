# Global
safe:									true
exclude:							[CNAME, LICENSE]
include:							[_pages]
timezone:							Europe/London

# Dependencies
markdown:							kramdown

# Styling
sass:
  sass_dir:						_sass
  style:							compressed

# Compression
compress_html:
  comments:						all
  clippings:					all

# Permalinks
permalink:						pretty

# Setup
title:                Shelf-Dog
byline:								""
  
description:					""
url:									shelf.dog
baseurl:							/
cdn:                  https://cdnjs.cloudflare.com/ajax/libs
author:
  name:								"Shelf.dog"
  url:								https://github.com/shelf-dog

# Custom variables
version:							"0.1.0"
launched:							"2017"
fonts:								"Anonymous+Pro:400|Inconsolata:400|Roboto:400,700|Roboto+Mono:400|Fira+Mono:400|Space+Mono:400"

# Extras
analytics:
  enable:							false
  id:									"UA-53673057-8"