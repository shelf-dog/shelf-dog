{% raw %}
{{#present this}}{{#if (isArray this)}}<div class="d-flex flex-row flex-wrap">{{#each this}}<a href="{{#if (present url)}}{{url}}{{else}}#search.{{encode (either this.value this)}}{{/if}}"{{#present url}} target="_blank"{{#if desc}} data-toggle="tooltip" data-html="true" title="{{desc}}"{{/if}}{{/present}} class="badge badge-{{which (present url) 'primary' 'light'}} my-1 mr-1 py-1 text-left text-wrap d-flex align-items-center" style="max-width:10rem;min-height:1.3rem;">{{either this.text this}}</a>{{/each}}</div>{{else}}{{#if (all (isObject this) this.text this.url)}}<a href="{{url}}" target="_blank" {{#if desc}}data-toggle="tooltip" data-html="true" title="{{desc}}" {{/if}}class="badge badge-primary mb-1 mr-1 text-left text-wrap" style="max-width:10rem;">{{text}}</a>{{else}}<span class="text-white">{{#if (isDate this)}}{{localeDate this true}}{{else}}{{either this.text this}}{{/if}}</span>{{/if}}{{/if}}{{/present}}
{% endraw %}
