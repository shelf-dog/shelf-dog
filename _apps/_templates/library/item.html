{% raw %}
<div class="d-flex flex-column flex-md-row align-items-center pb-3 pb-md-2">{{#with data}}
  {{~#is Cover 1}}<div class="m-2 mr-lg-3 mr-xl-4">{{> placeholder}}</div>{{/is~}}
  <div>
    <table>
      {{#each this}}
      {{~#unless (any (is @key "Cover") (is @key "Format_Files") (is @key "Format_Sizes"))~}}<tr data-field="{{@key}}">
        <td class="text-right border-dark border-right pr-2 pr-lg-3 pr-xl-4">
          <span class="font-weight-bold text-secondary">{{@key}}</span>
        </td>
        <td class="pl-2 pl-lg-3 pl-xl-4{{#is @key 'Title'}} font-weight-bold{{/is}}{{#is @key 'Formats'}} font-larger-150{{/is}}">{{#is @index 0}}<div class="d-flex flex-row flex-wrap align-items-center"><span class="font-weight-bold text-white bg-dark rounded py-1 px-2">{{this}}</span></div>{{else}}{{> value}}{{/is}}</td>
      </tr>{{~/unless~}}
      {{/each}}
    </table>
  </div>
{{/with}}</div>
{% endraw %}
