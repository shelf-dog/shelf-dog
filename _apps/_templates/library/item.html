{% raw %}
<div class="d-flex flex-column flex-md-row align-items-center pb-3 pb-md-2">{{#with data}}
  {{~#is Cover 1}}<div class="m-2 mr-lg-3 mr-xl-4">{{> placeholder}}</div>{{/is~}}
  <div>
    <table>
      {{#each this}}
      <tr>
        <td class="text-right border-dark border-right pr-2 pr-lg-3 pr-xl-4">
          <span class="font-weight-bold text-secondary">{{@key}}</span>
        </td>
        <td class="pl-2 pl-lg-3 pl-xl-4">{{> value}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
{{/with}}</div>
{% endraw %}
