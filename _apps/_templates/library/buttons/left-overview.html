{% raw %}
<div class="d-flex flex-row">

  <a class="d-flex flex-column flex-lg-row pl-2 btn btn-outline-warning border border-warning waves-effect back-button" 
    href="/app/}" data-decorate>
    <span class="d-none d-md-block material-icons mr-1" data-toggle="tooltip" data-html="true" title="Close Search / Library">arrow_back</span>
    <span>Close</span>
  </a>
  
  <div class="d-none show-libraries-multiple ml-2">
    <div class="libraries-selector hide-libraries-selecting">
      <a class="d-none d-sm-flex flex-column flex-lg-row pr-2 btn btn-outline-primary border border-primary waves-effect"
         data-route="swap.show" href="#">
        <span class="d-none d-md-block material-icons mr-2" data-toggle="tooltip" data-html="true" title="Swap Library">swap_calls</span>
        <span>Swap</span>
      </a>
    </div>
    <div class="d-none show-libraries-selecting h-100">
      <div class="libraries-selection d-flex align-items-center h-100"></div>
    </div>
  </div>

</div>
{% endraw %}
