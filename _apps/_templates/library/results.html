{% raw %}
{{~#present filter}}{{{filter}}}{{/present~}}
<table class="table text-light table-hover">
  <thead>
    <tr>
      {{#each columns}}<th scope="col"{{#is @index 0}} class="bg-dark text-center"{{/is}}>{{this}}</th>{{/each}}
    </tr>
  </thead>
  <tbody class="values">
    {{> values}}
  </tbody>
</table>
{% endraw %}
