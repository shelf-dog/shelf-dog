{% raw %}
<table class="table text-light table-responsive">
  <thead>
    <tr>
      {{#each columns}}<th scope="col">{{this}}</th>{{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each values}}<tr>
      {{#each this}}{{#is @index 0}}<th scope="row"><a href="#book.{{this}}" class="text-decoration-none text-white">{{this}}</a></th>{{else}}<td>{{> value}}</td>{{/is}}{{/each}}
    </tr>{{/each}}
  </tbody>
</table>
{% endraw %}
