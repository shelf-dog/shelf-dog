{% raw %}
<div class="bg-dark p-2 p-xl-3 mb-2 rounded-lg">
  
  <div id="library-details" class="border border-secondary rounded px-1 pt-1 px-xl-2 pt-xl-2 my-2">
    
    <!-- DETAILS -->
    <h5 class="mt-0 mb-2 pb-1 border-bottom border-dark">Details</h5>
    
    <ul class="list-group list-group-flush mb-3">
      
      <!-- ITEM TOTAL -->
      {{#if this.count}}<li class="list-group-item d-flex justify-content-between align-items-center bg-transparent font-larger-125">
        <span>Item Count:</span>
        <span class="badge badge-primary badge-pill">{{this.count}}</span>
      </li>{{/if}}
      
      <!-- TAGS TOTAL -->
      {{#if this.tags}}<li class="list-group-item d-flex justify-content-between align-items-center bg-transparent font-larger-125">
        <span>Tag Count:</span>
        <span class="badge badge-primary badge-light">{{this.tags}}</span>
      </li>{{/if}}
      
    </ul>
    
  </div>
  
  <div id="search-results" class="border border-secondary rounded px-1 pt-1 px-xl-2 pt-xl-2 my-2 d-none">
    
    <!-- DETAILS -->
    <h5 class="mt-0 mb-2 pb-1 border-bottom border-dark">Results</h5>
    
    <div class="results">
      
    </div>
  
  </div>
  
  <!-- BACK BUTTON -->
  <a class="btn btn-outline-primary ml-2 waves-effect" href="#overview" role="button">Overview</a>
  
  <!-- CLOSE BUTTON -->
  <a class="btn btn-outline-warning ml-2 waves-effect" href="#all" role="button">Close</a>
  
</div>
{% endraw %}
