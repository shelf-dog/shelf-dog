{% raw %}
<div id="overview" class="bg-dark main mx-2 mx-xl-4 p-2 p-xl-3 mb-2 rounded-lg">
  
  <!-- DETAILS -->
  <h4 class="mt-0 mb-3 pb-2 border-bottom border-dark text-highlight loaded-content">{{name}}</h4>
  
  {{~#if this.description}}<div class="m-1 loaded-content"><span>{{ this.description }}</span></div>{{/if~}}
  
  <div id="library-details" class="border border-secondary rounded px-1 pt-1 px-xl-2 pt-xl-2 my-2 loaded-content">
    
    <ul class="list-group list-group-flush mb-2">
      
      <!-- ITEM TOTAL -->
      {{#if this.count}}<li class="list-group-item d-flex justify-content-between align-items-center bg-transparent font-larger-125">
        <span>Item Count:</span>
        <span class="badge badge-primary badge-pill">{{this.count}}</span>
      </li>{{/if}}
      
      <!-- TAGS TOTAL -->
      {{#if this.tags}}<li class="list-group-item d-flex justify-content-between align-items-center bg-transparent font-larger-125">
        <span>Tag Count:</span>
        <span class="badge badge-primary badge-light">{{this.tags}}</span>
      </li>{{/if}}
      
    </ul>
    
  </div>
  
  <div class="d-flex justify-content-between px-2 pt-1 loaded-content">
    
    <!-- LEFT BUTTON -->
    <a class="d-flex flex-column flex-lg-row pl-2 btn btn-outline-warning border border-warning waves-effect back-button"
       href="#close">
      <span class="material-icons mr-1" data-toggle="tooltip" data-html="true" title="Close Libraries">arrow_back</span>
      <span>Close</span>
    </a>
    
    <!-- RIGHT BUTTON -->
    <a class="d-flex flex-column flex-lg-row pr-2 btn btn-outline-primary border border-primary waves-effect forward-button"
       href="/app/library/{{query}}#google,library.{{this.index}}">
      <span>Explore</span>
      <span class="material-icons ml-1" data-toggle="tooltip" data-html="true" title="Explore Library">arrow_forward</span>
    </a>
  
  </div>
  
</div>
{% endraw %}
