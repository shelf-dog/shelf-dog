{% raw %}
{{~#if container}}<div class="bg-dark p-2 p-xl-3 mb-2 rounded-lg">{{/if~}}
{{~#if content~}}{{{content}}}{{~/if~}}
<div class="input-group">
  <select class="custom-select" id="choose_Library" aria-label="Choose Library for Settings">
    <option selected>Choose Library...</option>
    {{#each libraries}}<option value="library.{{@index}}">{{name}}</option>{{/each}}
  </select>
  <div class="input-group-append">
    {{~#if cancel}}<a class="btn btn-warning d-flex waves-effect align-items-center" href="{{cancel}}"{{#if external}} data-decorate{{/if}} role="button">
      <span class="d-none d-md-inline">Cancel</span>
      <span class="d-md-none material-icons md-18">close</span>
    </a>{{/if~}}
    <a class="btn btn-dark disabled d-flex waves-effect align-items-center" href="{{url}}" data-href="{{url}}"{{#if external}} data-decorate{{/if}} role="button" data-role="select">
      <span class="d-none d-md-inline">{{text}}</span>
      <span class="d-md-none material-icons md-18">arrow_forward</span>
    </a>
  </div>
</div>
{{~#if container}}</div>{{/if~}}
{% endraw %}
