{% raw %}
{{~#if container}}<div class="bg-dark p-2 p-xl-3 mb-2 rounded-lg">{{/if~}}
{{~#if content~}}{{{content}}}{{~/if~}}
<div class="input-group">
  <select class="custom-select" id="choose_Library" aria-label="Choose Library for Settings">
    <option selected>Choose Library...</option>
    {{#each libraries}}<option value="library.{{@index}}">{{name}}</option>{{/each}}
  </select>
  <div class="input-group-append">
    {{~#if cancel}}<a class="btn btn-warning" href="{{cancel}}/{{query}}" role="button">Cancel</a>{{/if~}}
    <a class="btn btn-dark disabled" href="{{select_url}}" data-href="{{select_url}}" role="button" data-role="select">{{select_text}}</a>
  </div>
</div>
{{~#if container}}</div>{{/if~}}
{% endraw %}
