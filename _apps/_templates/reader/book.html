{% raw %}
<div id="main" class="d-flex flex-column h-100">
  <div id="titlebar" class="d-flex w-100 align-items-center justify-content-between py-1 px-2 mb-2 mb-xl-4">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <a class="d-flex text-decoration-none ml-1" href="#font.size">
        <span class="material-icons">format_size</span>
      </a>
      <a class="d-flex text-decoration-none" href="#font.change">
        <span class="material-icons">text_format</span>
      </a>
      <a class="d-flex text-decoration-none ml-1" href="#enable">
        <span class="material-icons o-50">link_off</span>
      </a>
    </div>
    <div id="metainfo">
      <span id="book-title"></span>
      <span class="d-none d-lg-inline">
        <span id="title-seperator">|</span>
        <span id="chapter-title"></span>
      </span>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center">
      <a class="d-flex text-decoration-none" href="#expand">
        <span class="material-icons hide-fullscreen-content">fullscreen</span>
        <span class="material-icons d-none show-fullscreen-content">fullscreen_exit</span>
      </a>
      <a class="d-flex text-decoration-none" href="#theme.change">
        <span class="material-icons">dark_mode</span>
      </a>
      <a class="d-flex text-decoration-none mx-1" href="#navigate">
        <span class="material-icons">toc</span>
      </a>
    </div>
  </div>
  <a id="prev" href="#" data-action="previous" class="arrow text-decoration-none">‹</a>
  <div id="viewer" class="position-relative w-100 h-100" style="pointer-events: none;">
    <div id="divider" class="d-none position-absolute"></div>
  </div>
  <a id="next" href="#" data-action="next" class="arrow text-decoration-none">›</a>
</div>
{% endraw %}
