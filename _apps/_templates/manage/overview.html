{% raw %}

<!-- MANAGEMENT COMMANDS -->
<div id="management-commands" class="bg-dark main p-2 mb-1 rounded-lg">
  
  <!-- MANAGEMENT DESCRIPTION -->
  {{#if description}}{{{description}}}{{/if}}

  <!-- SMALL SCREEN SIZE -->
  <div class="d-flex d-md-none justify-content-between px-2 loaded-content{{#present description}} pt-1 pt-xl-2{{/present}}">
    
    <!-- LEFT BUTTONS -->
    {{> left-overview}}
    
    <!-- RIGHT BUTTONS -->
    {{> right-sm-overview}}
    
  </div>
  
  <!-- MEDIUM SIZE AND UPWARDS -->
  <div class="d-none d-md-flex justify-content-between px-2 loaded-content{{#present description}} pt-1 pt-xl-2{{/present}}">
    
    <!-- LEFT BUTTONS -->
    {{> left-overview}}
    
    <!-- RIGHT BUTTONS -->
    {{> right-overview}}
    
  </div>
  
</div>

<!-- DETAILS -->
{{#present details}}{{> details}}{{/present}}

{% endraw %}
