{% raw %}

<!-- DETAILS -->
{{#present details}}{{> details}}{{/present}}

<div id="library-details" class="bg-dark main p-2 p-xl-3 mb-2 rounded-lg">
  
  <!-- MANAGEMENT DESCRIPTION -->
  {{#if description}}{{{description}}}{{/if}}

  <div class="d-flex justify-content-between px-2 pt-1 pt-xl-2 loaded-content">
    
    <!-- LEFT BUTTON -->
    <a class="d-flex flex-column flex-lg-row pl-2 btn btn-outline-warning border border-warning waves-effect back-button" 
       href="/app/library/{{query}}{{#present index}}#library.{{index}}{{/present}}">
      <span class="material-icons mr-1" data-toggle="tooltip" data-html="true" title="Close Search / Library">arrow_back</span>
      <span>Close</span>
    </a>
    
    <!-- RIGHT BUTTONS -->
    <div class="d-none show-library-loanable">
       
      <div class="d-flex flex-row">

        <a class="d-flex flex-column flex-lg-row pr-2 mr-2 btn btn-outline-light border border-light waves-effect"
           data-route="items.return" href="#">
          <span>Return</span>
          <span class="material-icons ml-1" data-toggle="tooltip" data-html="true" title="Log Book/s as Returned">school</span>
        </a>

        <a class="d-flex flex-column flex-lg-row pr-2 mr-2 btn btn-outline-success border border-success waves-effect"
           data-route="items.loan" href="#">
          <span>Loan</span>
          <span class="material-icons ml-1" data-toggle="tooltip" data-html="true" title="Log Book/s as Loaned">local_library</span>
        </a>

      </div>
      
    </div>
    
  </div>
  
</div>
{% endraw %}
