{% raw %}
<div data-output-name="Entries" class="entry row align-items-center py-1">

  <div class="container col-12 col-lg-5">
    <span data-output-name="Item" class="col-sm-2 col-form-label text-white">{{item}}</span>
  </div>

  <div class="container col-11 col-lg-6">
    <span data-output-name="Who" class="col-sm-2 col-form-label text-white">{{who}}</span>
  </div>
  
  <div class="col-1 d-flex">
    <a href="#" data-action="remove" class="text-danger ml-auto text-decoration-none d-flex align-items-center" title="Remove this Loan">
      <i class="material-icons">delete_forever</i>
    </a>
  </div>
  
</div>
{% endraw %}
