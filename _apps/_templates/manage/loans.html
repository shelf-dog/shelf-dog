{% raw %}
<table class="table table-dark table-hover">
  <thead class="bg-dark">
    <tr>
      <th scope="col" class="border-0">Item</th>
      <th scope="col" class="border-0">Who</th>
      <th scope="col" class="border-0">Loaned</th>
      {{#if returned}}<th scope="col" class="border-0">Returned</th>{{/if}}
      {{#if full}}<th scope="col" class="border-0">Logged By</th>{{/if}}
      <th scope="col" class="border-0"></th>
    </tr>
  </thead>
  <tbody>
    {{#each loans}}{{> loans_loan show_full=../full show_returned=../returned}}{{/each}}
  </tbody>
</table>
{% endraw %}
