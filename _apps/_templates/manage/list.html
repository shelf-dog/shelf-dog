{% raw %}
{{#> card max-height="400" min-width="400"}}
<table class="table table-dark table-hover">
  <thead class="bg-dark">
    <tr>
      {{#each columns}}<th scope="col" class="border-0">{{this}}</th>{{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each rows}}<tr>
      {{#each this}}<td class="small align-middle{{#unless (present action)}} o-75{{/unless}}" style="padding-top: 5px; padding-bottom: 5px;">{{#present action}}<a class="text-reset" href="{{action}}" target="_blank">{{text}}</a>{{else}}{{this}}{{/present}}</td>{{/each}}
    </tr>{{/each}}
  </tbody>
</table>
{{/card}}
{% endraw %}
