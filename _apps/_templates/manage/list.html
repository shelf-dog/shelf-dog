{% raw %}
{{#> card size="medium" min-width="200" max-height="400"}}
<table class="table table-dark table-hover">
  <thead class="bg-dark">
    <tr>
      {{#each columns}}<th scope="col" class="border-0">{{this}}</th>{{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each rows}}<tr>
      {{#each this}}<td class="small align-middle{{#unless (present action)}} o-75{{/unless}}" style="padding-top: 5px; padding-bottom: 5px;">{{#if (any (present action) (present route))}}<a class="text-reset" href="{{#present action}}{{action}}{{/present}}{{#present route}}#{{route}}{{/present}}"{{#if decorate}} data-decorate{{/if}}{{#if (all action external)}} target="_blank"{{/if}}>{{text}}</a>{{else}}{{this}}{{/if}}</td>{{/each}}
    </tr>{{/each}}
  </tbody>
</table>
{{/card}}
{% endraw %}
