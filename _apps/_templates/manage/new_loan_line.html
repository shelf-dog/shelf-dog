{% raw %}
<tr class="results-row">
  <td class="align-middle" style="padding-top: {{#if book}}10{{else}}5{{/if}}px; padding-bottom: {{#if book}}10{{else}}5{{/if}}px;">
    {{~#if book~}}{{{book}}}{{~else~}}<input type="text" data-type="what" class="form-control form-control-sm" style="min-width: 100px;" placeholder="What" aria-label="What">{{~/if~}}
  </td>
  <td class="align-middle" style="padding-top: {{#if user}}10{{else}}5{{/if}}px; padding-bottom: {{#if user}}10{{else}}5{{/if}}px;">
    {{~#if user~}}{{{user}}}{{~else~}}<input type="text" data-type="who" class="form-control form-control-sm" style="min-width: 100px;" placeholder="Who" aria-label="Who">{{~/if~}}
  </td>
  <td class="align-middle{{#if loaned}} o-75{{/if}}" style="padding-top: 5px; padding-bottom: 5px;">
    {{~#if loaned~}}{{localeDate loaned}}{{~else~}}<div class="d-flex align-items-center"><button data-action="loan" class="btn btn-action btn-small my-0 mr-2" tabindex="-1" aria-disabled="true" style="line-height: 0.7em;" disabled>Loan</button><span class="busy-holder mx-auto"></span></div>{{~/if~}}
  </td>
</tr>
{% endraw %}
