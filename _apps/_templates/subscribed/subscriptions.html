{% raw %}
<table class="table table-borderless text-light table-hover">
  <thead>
    <tr class="border-bottom">
      <th scope="col">
        <span class="text-highlight" data-toggle="tooltip" data-html="true" title="This <strong>code</strong> uniquely identifies your library">Code</span>
      </th>
      <th scope="col">Details</th> 
      <th scope="col">Domain</th>
      <th scope="col">Tier</th>
      <th scope="col">
        <span data-toggle="tooltip" data-html="true" title="If you have opted for an ongoing subscription plan, your subscription will <strong>renew</strong> shortly before this date">Subscribed Until</span>
      </th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {{#each subscriptions}}{{~#present code~}}{{> subscription}}{{~/present~}}{{/each}}
  </tbody>
</table>
{% endraw %}
