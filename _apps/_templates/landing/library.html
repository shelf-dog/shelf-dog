{% raw %}
<div class="card bg-dark library">
  <div class="card-body">
    {{#if name}}<h2 class="card-title mt-0">{{name}}</h2>{{/if}}
    {{~#if loading~}}
    <div class="d-flex justify-content-center my-3 my-xl-4" style="opacity: 0.6;">
      <div class="spinner-grow text-highlight" style="width: 4rem; height: 4rem" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    {{~else~}}
    {{#if desc}}<p class="card-text">{{desc}}</p>{{/if}}
    <div class="d-flex justify-content-between">
      <a href="library/#{{@index}}" class="btn btn-action">Explore Library</a>
      {{#if manageable}}<a href="manage/#{{@index}}" class="btn btn-outline-success">Manage</a>{{/if}}
    </div>
    {{~/if~}}
  </div>
</div>
{% endraw %}
