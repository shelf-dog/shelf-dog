{% raw %}
<div class="loader{{#exists class}} {{class}}{{else}}{{#exists size}} {{#is size 'small'}}loader-small w-100{{else}}loader-{{size}} h-100 w-100{{/is}}{{else}} loader-large h-100 w-100{{/exists}}{{/exists}}">
  {{~#if (is size "small")~}}<div class="status text-center font-weight-light text-muted small pb-1"></div>{{~/if~}}
  <div class="loading{{#if contained}} position-relative{{/if}}">
    <div class="d-flex flex-column align-items-center">
      <div class="spinner"></div>
      {{~#unless (is size "small")~}}<div class="status text-center font-weight-light text-muted pt-2" style="max-width:150px;"></div>{{~/unless~}}
    </div>
  </div>
</div>
{% endraw %}
